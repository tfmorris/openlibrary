$def with (page)

$var title: $page.title2

$ text = format(page.body)
$ text = format(page.title)

<div id="contentHead">
    $:macros.databarView(page)
    <h1>$page.title</h1>
</div>

<div id="contentBody">

    <div class="contentHalf">
        $:format(page.intro)
    </div> 

    <div class="contentSpacer"></div> 

    <div class="contentQuarter"> 
        <h3>For more information</h3> 
            <div class="small sansserif">
                $:page.links
            </div> 
        <h3>Join our mailing lists</h3> 
            <div class="small sansserif">
                $:page.mailing
            </div> 
    </div> 

    <div class="contentSpacer"></div> 

    <div class="contentQuarter"> 
        <h3>Open Library on Flickr</h3>
        <div align="center">
        <!-- Start of Flickr Badge -->
            <table id="flickr_badge_uber_wrapper"> 
                <tr> 
                    <td>
                        <table id="flickr_badge_wrapper"> 
                            <script type="text/javascript" src="http://www.flickr.com/badge_code_v2.gne?count=3&display=random&size=t&layout=v&source=user&user=41108298%40N06"></script> 
                        </table> 
                    </td> 
                </tr> 
            </table> 
        <!-- End of Flickr Badge -->
        </div>
    </div> 

    $:render_template("lib/history", page)

</div>
