$def with (f)

$ _ = i18n.get_namespace('/account/forgot_password')

$var title: $_.forgot_password

<div id="databar"></div>

<div id="header-fullpage">
    <span id="title">$_.forgot_password</span><br />
    <span id="statement">$_.forgot_password_statement:</span>

</div>

<table cellpadding="0" cellspacing="20" border="0">
<tr>
    <td valign="top" width="50%">
        <div id="login-form-border">
            <div id="login-openid-form">
                <div class="homeheader"></div>
                  <form method="POST">
                  $:f.render()<br/>
                  <div class="button-border"><img src="/static/images/flourish.left.gif"  alt="[" />
                       <button value="$_.submit" type="submit"  name="submit" title="$_.submit" class="action">
                        $_.submit
                       </button><img src="/static/images/flourish.gif"  alt="]" />
                 </div>
                  </form>
            </div>
        </div>
    </td>
</tr>
</table>
