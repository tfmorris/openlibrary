$def with (preferences)

$ _ = i18n.get_namespace('/account/preferences')

$var title: $_.preferences

<div id="header-fullpage">
        <span id="title">$_.users_preferences(ctx.user.displayname)</span> 
</div>

<div id="form-border">
<div id="metadata-body">

<div class="result-text-home">
$for title, href in preferences:
    <img src="/static/images/arrow.red.png" alt="Disclosure Arrow" /><a href="$href">$title</a><br />
</div>

</div>
</div>

$:macros.SeeLanguage()
