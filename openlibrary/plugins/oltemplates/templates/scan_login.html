$def with (book)
<html>
<head>
    <style type="text/css">
    <!--
    .simple { border-bottom: 1px solid #ccc }
    -->
    </style>
    <link href="/css/master.css" rel="stylesheet" type="text/css"/>

</head>

<body>
<div id="metadata-body" style="height: 270px;">

    <span id="title">Please enter your Username and Password to continue:</span>

    <form name="login" method="post" action="/account/login" target="_top">
    <input type="hidden" name="redirect" value="$book.key?m=scan_review"/>
        <table>
           <tr>
                <th><label for="username">Username</label></th>
                <td><input type="text" name="username" id="username" value="" /></td>
                <td id="note_username"></td>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <td><input type="password" name="password" id="password" value="" /></td>
                <td id="note_password"></td>
            </tr>
            <tr>
                <th style="white-space: nowrap"><label for="remember">Remember me</label></th>
                <td><input name="remember" type="checkbox" id="remember" /></td>
                <td id="note_remember"></td>
            </tr>
            <tr>
                <th style="white-space: nowrap"></th>
                <td><button type="submit" name="submit" value="read_online" class="highlight-green">Log In</button></td>
                <td></td>
            </tr>
        </table>
    </form>
    <br />
</div>

</body>
</html>
