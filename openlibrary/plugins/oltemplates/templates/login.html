$def with (f)

$ _ = i18n.get_namespace('/account/login')

$var title: $_.login

<div id="databar"></div>

<div id="header-fullpage">
    <span id="title">$_.login</span> 
    <span id="statement"> - $_.login_stmt:</span>
</div>

<table cellpadding="0" cellspacing="20" border="0">
<tr>
    <td valign="top" width="50%">
        <div id="login-form-border">
            <div id="login-openid-form">
                <div class="homeheader">$_.ol_id</div><br clear="all" />
                <form name="login" method="post" action="">
                    $:f.render()
                    <div class="button-border"><img src="/static/images/flourish.left.gif"  alt="[" />
                       <button value="$_.login" type="submit"  name="submit" title="$_.login" class="action">
                        $_.login
                       </button><img src="/static/images/flourish.gif"  alt="]" />
                </form>
                <p>(<a href="/account/forgot_password">$_.forgot_password</a>)
            </div>
        </div>
    </td>
</tr>
</table>


<div class="content-bottom">
    <span class="statement"> $:_.create_new_account(url("/account/register"))</span><br />
</div>

<br /><br />
