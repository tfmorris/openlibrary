$def with (f)

$ _ = i18n.get_namespace('/account/register')

$var title: $_.create_new_account

<div id="databar"></div>

<div id="header-fullpage">
    <span id="title">$_.create_new_account</span> 
</div>

<table cellpadding="0" cellspacing="20" border="0">
<tr>
    <td valign="top"  width="50%">
        <div id="login-form-border">
            <div id="login-openid-form">
                <div class="homeheader">$_.create_new_account</div>
            <br /><br />
            <form name="register" method="post">
                $:f.render()
                    <div class="button-border"><img src="/static/images/flourish.left.gif"  alt="[" />
                       <button value="$_.register" type="submit"  name="submit" title="$_.register" class="action">
                        $_.register
                       </button><img src="/static/images/flourish.gif"  alt="]" />
            </form>
        </div></div>
    </td>
    <td>
        <span id="statement">
            $_.register_help_title.<br /><br />
            $:_.register_help 
        </span>
        <br />
    </td>
</tr>
</table>

<br /><br />
