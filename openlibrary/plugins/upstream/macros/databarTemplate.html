$def with (page)

<div id="editTools" class="edit">
    <div id="editHistory">
        <button class="linkButton larger" name="$changequery(m='history')" title="View this template's edit history" accesskey="h">$_("History")</button>
    </div>
    <div id="editButton">
        <button class="linkButton larger" name="$changequery(m='edit')" title="Edit this template" accesskey="e">$_("Edit")</button>
    </div>
</div>
