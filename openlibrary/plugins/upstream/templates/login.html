$def with (form)

$var title: $("Log In")

<div id="contentHead">
    <div class="head">
        <h1>$_("Log In")</h1>
    </div>
</div>

<div id="contentBody">
<script type="text/javascript">
\$().ready(validateLogin);
\$().ready(passwordMask);
</script>
    <form id="register" class="login olform" name="register" method="post">

        $:form.render()

        <div id="showpass" class="smaller"></div>

        <div class="formElement bottom">
            <br/>
            <input value="Log In" type="submit" name="submit" title="Log In"/>
            &nbsp;
            <a href="javascript:;" onclick="history.go(-1);" class="smaller attn">Cancel</a>
        </div>
        <div class="formElement">
            <div class="label"></div>
            <div class="input smaller">Did you <a href="/account/password/forgot">forget your password</a>?
            <br/><br/>
            Not a member of Open Library? <a href="/account/create">Sign up now</a>.</div>
            </div>
    </form>
</div>
