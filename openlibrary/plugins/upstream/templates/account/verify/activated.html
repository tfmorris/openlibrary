$def with (account)

$var title: $_("Account already activated")

<div id="contentHead">
    <h1>$_("Hi, %s", account.displayname)</h1>
</div>

<div id="contentBody">
    <p class="instruct">$:('Your account has been activated already. Please <a href="/account/login?username=$username&redirect=/">log in to continue</a>.')</p>
</div>
