$def with (account)

$var title: $_("Email Verification Successful")

<div id="contentHead">
    <h1>$_("Hi, %(user)s!", user=account.displayname)</h1>
</div>
    
<div id="contentBody">
    <p>$:_("Yay! Your email address has been verified. Please <a href='/account/login?username=$account.username&redirect=/'>log in to continue</a>.")</p>
</div>
