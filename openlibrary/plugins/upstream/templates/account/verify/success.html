$def with (username)

$var title: $_("Email Verification Successful")

<div id="contentHead">
    <div class="head">
        <h1>$_("Hi, %(user)s!", user=username)</h1>
    </div>
</div>
    
<div id="contentBody">
    <p>$:_("Yay! Your email address has been verified. Please <a href='/account/login?redirect=/'>log in to continue</a>.")</p>
</div>
