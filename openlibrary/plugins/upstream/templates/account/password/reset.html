$def with (d={})

$var title: $_("Reset Password")

<div id="contentHead">
    <div class="head">
        <h1>$_("Reset Password")</h1>
    </div>
</div>
            
<div id="contentBody">
    <form id="register" class="reminder" name="reset" method="post">
        <div class="formElement">
            <div class="input">
                <div class="label"><label for="password">$_("Choose a Password")</label></div>

                <input type="password" name="password" id="password" class="required password" value="$d.get('password')"/>
            </div>
        </div>

        <div class="formElement bottom">
            <div class="input">
                <br/>
                <input value="$_('Reset')" type="submit" name="submit" title="$_('Reset')"/>
            </div>
        </div>
    </form> 
</div>
