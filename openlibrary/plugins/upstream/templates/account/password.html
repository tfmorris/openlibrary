<div id="contentHead">
    <div class="head">
        <h1>$_("Change Your Password")</h1>
    </div>
    
    <p class="instruct">$_("Provide your existing password (to verify that it's you) and select a new password to replace it.")</p>
</div>
            
<div id="contentBody">
    <form id="register" class="password" name="register" method="post">
        <div class="formElement">
            <div class="label"><label for="password">$_("Your Current Password")</label></div>
            <div class="input">
                <input type="password" name="passwordold" id="passwordold" class="pwmask required"/>
            </div>
        </div>
        <div class="formElement">
            <div class="label"><label for="password">$_("Choose a New Password")</label></div>
            <div class="input">
                <input type="password" name="password" id="password" class="pwmask required"/>
            </div>
            <div class="input">
                <p class="smaller" id="masker"></p>
            </div>
        </div>
        <div class="formElement bottom">
            <br/>
            <div class="input">
                <input value="$_('Send It')" type="submit" name="submit" title="$_('Send It')"/>
                &nbsp;
                <a href="javascript:;" onclick="history.go(-1);" class="smaller attn">$_('Cancel')</a>
            </div>
        </div>
    </form> 
</div>
