$def with (form)

<div id="contentHead">
    <div class="head">
        <h1>$_("Change Your Password")</h1>
    </div>
    
    <p class="instruct">$_("Provide your existing password (to verify that it's you) and select a new password to replace it.")</p>
</div>

<script type="text/javascript">
\$().ready(passwordsMask);
\$().ready(validateForms);
\$().ready(validatePassword);
</script>
            
<div id="contentBody">
    <form id="register" class="password olform" name="register" method="post">
        
        $:form.render()

        <div class="formElement bottom">
            <br/>
            <div class="input">
                <input value="$_('Send It')" type="submit" name="submit" title="$_('Send It')"/>
                &nbsp;
                <a href="javascript:;" onclick="history.go(-1);" class="smaller attn">$_('Cancel')</a>
            </div>
        </div>
    </form> 
</div>
