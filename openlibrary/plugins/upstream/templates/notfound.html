$def with (path, create=None)

$var title: $_("%s is not found", path)

$if create is None:
    $ create = not path.startswith('/authors') and not path.startswith('/books') and not path.startswith("/works")

<div id="contentHead">
    <h1>$_("Not Found")</h1>
</div>

<div id="contentBody">
    <p>$_("%s does not exist", path)</p>
    $if create: 
        <p><a href="$:changequery(m='edit')">$_("Create it")</a></p>
</div>
