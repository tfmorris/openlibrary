$def with (user)

    <div class="head">
        <h1>$_("Your Account")</h1>
    </div>
</div>

<div id="contentBody">
    
    <p class="instruct"><a href="/account/password">$_("Change Password")</a></p>
    <p class="instruct"><a href="/account/email">$_("Update Email Address")</a></p>
