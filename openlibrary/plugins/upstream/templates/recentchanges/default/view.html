$def with (change)

<div id="contentHead">
    $:render_template("recentchanges/header", change)
</div>

<div id="contentBody">

    <div>
        <span class="title">Id:</span>
        <span class="tag">$change.id</span>
    </div>

    <div>
        <span class="title">Kind:</span>
        <span class="tag">$change.kind</span>
    </div>
    <div>
        <span class="title">Timestamp:</span>
        <span class="tag">$change.timestamp.isoformat()</span>
    </div>
    <div>
        <span class="title">Comment:</span>
        <span class="tag">$change.comment</span>
    </div>

    <h3>Updated Records</h3>
    <ul class="changeHistory">
        $for c in change.get_changes():
            <li><a href="$c.key?v=$c.revision">$c.key@$c.revision</a></li>
    </ul>
</div>
