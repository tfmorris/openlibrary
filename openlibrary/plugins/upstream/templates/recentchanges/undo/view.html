$def with (change)

<div id="contentHead">
    $:render_template("recentchanges/header", change, label="Undo")
</div>

<div id="contentBody">
    <div id="mergeHead" class="sansserif">
        $ source = change.get_undo_of()
        Undo of <a href="$source.url()">$source.kind</a>.
    </div>

    <h3>Updated Records</h3>
    $:render_template("recentchanges/updated_records", change)
</div>
