$def with (page)

$var title: $page.displayname

<div id="contentHead">
    $:macros.databarView(page)
    <div class="head"
        <h1>$page.displayname</h1>
    </div>
</div>

<div id="contentBody">
        $for url in page.website:
            <p><a href="$url">$url</a></p>

    $:sanitize(format(page.description))

    <div class="head">
        <h3>$_("%s's Activity", page.displayname):</h3>
    </div>

    $:macros.RecentChanges(author=page, limit=10)

</div>
