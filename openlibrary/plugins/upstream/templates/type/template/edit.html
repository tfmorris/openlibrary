$def with (page)

$ _x = ctx.setdefault('bodyid', 'edit')

$var title: $_("Edit %(title)s", title=page.key)

<div id="contentHead">
    <div class="head">
        <span class="tools">$_("Currently Editing:")</span>
        <h2>$(page.title or page.key)</h2>
    </div>
</div>
<div id="contentBody">
    <form name="edit" method="post" action="">
        $:macros.TypeChanger(page.type)
        
        <div class="formElement">
            <div class="label">
                <label for="title">$_("Title")</label>
            </div>
            <div class="input">
                <input type="text" name="title" id="title" value="$page.title"/>
            </div>
        </div>
        
        <div class="formElement">
            <div class="label">
                <label for="body">$_("Document Body")</label>
            </div>
            <div class="input">
                <textarea name="body" id="body" rows="40" cols="80">$page.body</textarea>
            </div>
        </div>

        <div class="formElement">
            $:macros.EditButtons(comment=page.comment_)
            $:macros.HelpFormatting()
        </div>
    </form>
</div>
