$def with (page)

$ _x = ctx.setdefault('bodyid', 'edit')

$var title: $_("Edit %(title)s", title=page.title or page.key)

<div id="contentHead">
    <div class="head">
        <h1>$page.title</h1>
    </div>
</div>
            
<div id="contentBody">

    <form name="edit" method="post" action="" class="olform">

    $:macros.TypeChanger(page.type)

    <div class="formElement">
        <div class="label"><label for="title">$_("Title"):</label></div>
        <div class="input">
            <input type="text" name="title" value="$page.title" style="width:100%" />
        </div>
    </div>

    <div class="formElement">
        <div class="label"><label for="body">Document Body:</label></div>
        <div class="input">
            <textarea id="wmd-input" name="body" rows="15" cols="80">$page.body</textarea>
        </div>
    </div>


    <div class="formElement">        
        $:macros.EditButtons(comment=page.comment_)
        $:macros.HelpFormatting()
    </div>

    </form>
</div>

<script>
\$().ready(setup_wmd);
</script>
