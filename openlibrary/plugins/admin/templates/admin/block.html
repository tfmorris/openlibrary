$def with (data)

<div id="contentHead">
    <h2>Block IP address</h2>
</div>

<div id="contentBody">

    <form method="POST">
    <b>Blocked IP Addresses</b>
    <div id="ips">
    <textarea rows="60" name="ips">
    $ ip_list = data.ips
    $ ip_list.sort(key=lambda d:d.ip)
    $for d in ip_list:
        $d.ip
    </textarea>
    </div>
    <input type="submit" name="_submit" value="Save"/>
    </form>
    
        
</div>
