$def with (completed = [])
    $for task in completed:
    <tr>
      <td><a href="/admin/tasks/$task['_id']">$task['_id']</a></td>
      <td>$(task['command'])</td>
      <td>$(task['status'])</td>
      <td>--</td>
      <td>--</td>
      <td>$task['started_at'] ($datestr(task['finished_at']))</td>
      <td>$task['finished_at'] ($datestr(task['finished_at']))</td>
      <td>
	<ul>
	  $for k in task['keys']:
	    <li>$k</li>
	</ul>
      </td>
      <th>
    </tr>
