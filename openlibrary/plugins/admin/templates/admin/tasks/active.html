$def with (active = [])
    $for task in active:
    <tr class="active">
      <td>$(task['uuid'])</td>
      <td>$(task['command'])</td>
      <td>$(task['args'])</td>
      <td>active</td>
      <td>$(task['host'])</td>
      <td>$datestr(task['started_at'])</td>
      <td></td>
      <!-- <td>(task['affected_docs'])</td> -->
    </tr>
