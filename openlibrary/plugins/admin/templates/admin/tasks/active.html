$def with (active = [])

<h2>Active tasks</h2>
<table class = "tasks" border="0" cellspacing="0" cellpadding="10">
    <tr>
        <th>Uuid</th>
        <th>Command</th>
        <th>Arguments</th>
        <th>Host</th>
        <th>Starting time</th>
        <th>Affected docs</th>
    </tr>
    $for task in active:
    <tr>
      <td>$(task['uuid'])</td>
      <td>$(task['command'])</td>
      <td>$(task['args'])</td>
      <td>$(task['host'])</td>
      <td>$datestr(task['started_at'])</td>
      <td>$(task['affected_docs'])</td>
    </tr>
</table>
