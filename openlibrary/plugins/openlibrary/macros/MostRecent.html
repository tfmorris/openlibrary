$def with (author=None, limit=1)

$ _ = i18n.get_namespace('/mode/view')

$ changes = get_recent_changes(author=author, limit=limit)

<div id="databar">
<div class="widgetlabel">
$if changes:
    $ v = changes[0]
    
    <b>$_.whats_new:</b> $datestr(v.created) - <a href="$homepath()$v.key">$v.key</a>
    $if v.author:
        $_.updated_by <a href="$homepath()$v.author.key">$v.author.displayname</a> 
    $if v.comment:
        ($v.comment)
</div>
</div>
