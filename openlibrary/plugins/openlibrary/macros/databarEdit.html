$def with (page)

$ _ = i18n.get_namespace('/mode/edit')

<link rel="stylesheet" type="text/css" href="/static/jquery.autocomplete.css" />

<div id="databar">
<div class="widgetlabel">
    [<a href="$changequery(m=None)">$_.view</a>]
    [<a href="$changequery(m='history')">$_.history</a>]
    [<a href="#" id="slick-toggle">$_.change_type</a>]
    [<a href="/templates/$page.type/edit.tmpl?m=edit">$_.modify_edit</a>]
    [<a href="/templates/$page.type/view.tmpl?m=edit">$_.modify_view</a>]


</div>

<div class="simplesearch">
    <form method="get" action="/search">
        <input type="text" name="q" value="" size="19" title="$_.type_search" />
        <button type="submit" class="go-small">$_.go</button>
    </form>
</div>
</div>
