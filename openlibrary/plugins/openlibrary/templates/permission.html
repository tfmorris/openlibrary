$def with (p)

$var title: Permission of $p.key

<div id="header">
    <div style="float:left;padding-left:10px;padding-right:15px;"></div>
    <span class="pretitle"></span>
    <div id="title">Permission of $p.key</div>
</div>

<div class="contenttext">
<form method="POST">
    Permission: $:thinginput("/type/permission", "permission", p.permission)<br/>
    Child Permission: $:thinginput("/type/permission", "child_permission", p.child_permission)<br/>
    <input type="submit" value="Save"/>
</form>
</div>
