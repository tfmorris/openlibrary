$def with (key, data)

$var title: $key

<div id="header">
    <div style="float:left;padding-left:10px;padding-right:15px;"></div>
    <span class="pretitle">Editing YAML representation of:<br /></span>
    <div id="title">$key</div>
</div>


<div id="form-border">

<form method="POST" action="">
    <b>YAML representation of the object:</b><br/>
    <textarea name="body" rows="20" cols="80">$data</textarea><br/>
    $:macros.EditButtons()
</form>

</div>
