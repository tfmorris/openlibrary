$def with (f)

$ _ = i18n.get_namespace('/account/forgot_password')

<div id="databar"></div>

<div id="header-fullpage">
    <span id="title">$_.reset_password</span><br />
    <span id="statement">$_.reset_password_statement:</span>
</div>


<table cellpadding="0" cellspacing="20" border="0">
<tr>
    <td valign="top" width="50%">
        <div id="login-form-border">
            <div id="login-openid-form">
                <div class="homeheader"></div>
<form method="POST">
$:f.render()
                  </form>
            </div>
        </div>
    </td>
</tr>
</table>
