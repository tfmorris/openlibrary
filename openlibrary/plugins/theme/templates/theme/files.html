$def with (path, files)

<div id="contentHead">
    <h2 class="file-list">$:render_template("theme/breadcrums", path)</h2>
    <h2 class="file-finder">
</div>

$if path:
    $ path = path + "/"

<div id="contentBody">
    <div id="files">
        <ul>
        $for f in files.list(path):
            <li><a href="/theme/files/$path$f">$f</a></li>
        </ul>
    </div>
    
    <div id="finder">
        
    </div>
</div>
