[loggers]
keys=root,openlibrary

[handlers]
keys=default,root

[formatters]
keys=default

[handler_default]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s %(name)s [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handler_root]
class=StreamHandler
level=CRITICAL
formatter=default
args=(sys.stdout,)

[logger_root]
level=CRITICAL
handlers=root

[logger_openlibrary]
level=DEBUG
handlers=default
qualname=openlibrary
